<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/tickets">Ticket list</a>
<h1>Ticket</h1>
<label>Name ticket: </label>

</body>
</html>
