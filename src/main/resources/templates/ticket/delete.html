<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete ticket</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/tickets">Ticket list</a>
</p>
<form th:action="@{/tickets/delete}" th:object="${ticket}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name ticket:</td>
            <td th:text="${ticket.name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${ticket.price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete ticket"></td>
        </tr>
    </table>
</form>
</body>
</html>
